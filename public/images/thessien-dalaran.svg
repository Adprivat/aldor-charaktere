<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dalaranGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:1" />
    </linearGradient>
    <filter id="cityGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#dalaranGradient)"/>
  
  <!-- Floating City Silhouette -->
  <ellipse cx="400" cy="450" rx="300" ry="50" fill="#1E1B4B" opacity="0.6"/>
  <rect x="200" y="250" width="400" height="200" rx="10" fill="#312E81" opacity="0.8"/>
  <rect x="250" y="200" width="100" height="250" rx="5" fill="#3730A3" opacity="0.9"/>
  <rect x="450" y="180" width="100" height="270" rx="5" fill="#3730A3" opacity="0.9"/>
  <polygon points="400,150 350,200 450,200" fill="#7C3AED" opacity="0.8"/>
  
  <!-- Towers and Spires -->
  <rect x="180" y="150" width="20" height="100" fill="#8B5CF6" opacity="0.8"/>
  <rect x="300" y="120" width="15" height="80" fill="#8B5CF6" opacity="0.8"/>
  <rect x="485" y="120" width="15" height="80" fill="#8B5CF6" opacity="0.8"/>
  <rect x="600" y="150" width="20" height="100" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- Magical Lights -->
  <circle cx="300" cy="300" r="8" fill="#A855F7" opacity="0.9" filter="url(#cityGlow)"/>
  <circle cx="500" cy="280" r="8" fill="#3B82F6" opacity="0.9" filter="url(#cityGlow)"/>
  <circle cx="400" cy="320" r="10" fill="#8B5CF6" opacity="0.9" filter="url(#cityGlow)"/>
  <circle cx="350" cy="250" r="6" fill="#A855F7" opacity="0.9" filter="url(#cityGlow)"/>
  <circle cx="450" cy="250" r="6" fill="#3B82F6" opacity="0.9" filter="url(#cityGlow)"/>
  
  <!-- Kirin Tor Symbol -->
  <circle cx="400" cy="180" r="25" fill="none" stroke="#E2E8F0" stroke-width="3" opacity="0.8"/>
  <text x="400" y="190" text-anchor="middle" font-family="serif" font-size="24" fill="#E2E8F0">âš¡</text>
  
  <!-- Stars/Magic in Sky -->
  <circle cx="150" cy="80" r="2" fill="#E2E8F0" opacity="0.8"/>
  <circle cx="650" cy="100" r="2" fill="#E2E8F0" opacity="0.8"/>
  <circle cx="100" cy="150" r="1.5" fill="#A855F7" opacity="0.8"/>
  <circle cx="700" cy="120" r="1.5" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="serif" font-size="32" fill="#E2E8F0" font-weight="bold">Dalaran</text>
  <text x="400" y="85" text-anchor="middle" font-family="serif" font-size="18" fill="#94A3B8">Die Schwebende Stadt der Magie</text>
</svg>
