<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="combatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#combatGradient)"/>
  
  <!-- Battle Scene Silhouettes -->
  <circle cx="400" cy="300" r="150" fill="#1E293B" opacity="0.6"/>
  <circle cx="400" cy="300" r="120" fill="#3730A3" opacity="0.4"/>
  
  <!-- Magic Effects -->
  <circle cx="200" cy="200" r="30" fill="#8B5CF6" opacity="0.8" filter="url(#glow)"/>
  <circle cx="600" cy="400" r="25" fill="#3B82F6" opacity="0.8" filter="url(#glow)"/>
  <circle cx="300" cy="450" r="20" fill="#A855F7" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Runic Symbols -->
  <text x="400" y="320" text-anchor="middle" font-family="serif" font-size="72" fill="#E2E8F0" opacity="0.7">⚔</text>
  <text x="150" y="150" text-anchor="middle" font-family="serif" font-size="36" fill="#A855F7" opacity="0.8">ᚦ</text>
  <text x="650" y="150" text-anchor="middle" font-family="serif" font-size="36" fill="#3B82F6" opacity="0.8">ᛉ</text>
  <text x="150" y="500" text-anchor="middle" font-family="serif" font-size="36" fill="#8B5CF6" opacity="0.8">ᛜ</text>
  <text x="650" y="500" text-anchor="middle" font-family="serif" font-size="36" fill="#1E40AF" opacity="0.8">ᚱ</text>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" font-family="serif" font-size="32" fill="#E2E8F0" font-weight="bold">Thessien im Kampf</text>
  <text x="400" y="140" text-anchor="middle" font-family="serif" font-size="18" fill="#94A3B8">Meister der Kampfmagie</text>
</svg>
